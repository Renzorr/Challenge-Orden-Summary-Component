<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_img">
          <img src="images/illustration-hero.svg" alt="Hero illustration">
        </div>
        <div class="card_content">
          <h1 class="card_content_title">Order Summary</h1>
          <p class="card_content_info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card_content_plan">
            <img
              src="images/icon-music.svg"
              alt="none"
              class="card_content_plan_img"
            />
            <div class="card_content_plan_info">
              <h2 class="card_content_plan_info_type">Annual Plan</h2>
              <span class="card_content_plan_info_price"> $59.99/year </span>
            </div>
            <a href="#" class="card_content_plan_option">change</a>
          </div>
          <div class="card_payment">
            <button class="btn card_payment_proceed">Proceed to Payment</button>
            <button class="btn card_payment_cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
